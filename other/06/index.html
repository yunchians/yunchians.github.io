<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github API串接-commit紀錄</title>
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <template v-for="branch in branches">
            <input type="radio" 
            v-bind:value="branch"
            v-model="currentBranch">
            {{branch}}
        </template>
        <p>當前所在分支: {{currentBranch}}</p>
        <ul>
            <li v-for="record in commit">
                <a :href="record.html_url" target="_blank">更新紀錄</a> - by <span><a :href="record.author.html_url" target="_blank">{{ record.commit.author.name }}</a></span> at <span>{{ record.commit.author.date  }}</span>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
